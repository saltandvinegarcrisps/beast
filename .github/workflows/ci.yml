name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - uses: php-actions/phpstan@v3
        with:
          path: src/

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          php_version: 7.4
          bootstrap: vendor/autoload.php
          php_extensions: xdebug mbstring redis
